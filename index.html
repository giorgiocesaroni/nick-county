<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nick County</title>
  <link rel="stylesheet" href="css/smartlink.css">
  <script src="https://kit.fontawesome.com/2149f0becd.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="container">
    <div class="background"></div>
    <div class="wrapper">
      <div class="player">
        <img class="artwork" src="img/jesus-is-dead-artwork-640.jpeg" alt="">
        <i class="fas fa-play-circle"></i>
      </div>
      <div class="title">
        <h1>Jesus Is Dead</h1>
        <h2>Nick County</h2>
      </div>
      <hr>
      <div class="stream-source">
        <a href="https://open.spotify.com/track/6aGNN65FyKXksl0t9zl6Ba?si=c506f0d23ebb4abc">
          <img class="service-icon" src="img/icns/Spotify-Logo.png" width="200" alt="spotify icon marilyn scott" />
          <span>Play <i class="fas fa-play"></i></span>
        </a>
      </div>
      <hr>
      <div class="stream-source">
        <a href="https://music.apple.com/us/album/jesus-is-dead/1569977902?i=1569977903">
          <img class="service-icon" src="img/icns/Apple_Music_logo_black.png" width="200" style="filter: invert(1)"
            alt="apple music itunes png logo" />
          <span>Play <i class="fas fa-play"></i></span>
        </a>
      </div>
      <hr>
      <div class="stream-source">
        <a href="https://nickcountyvinyl.com/">
          <p>Pre-order the album vinyl</p>
          <img class="service-icon" src="" alt="">
        </a>
      </div>
    </div>
  </div>
</body>

</html>
